<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <title>Travel</title>
    
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
              <legend>Travel Form</legend>
              
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4">Choose Starting Point</label>
                <select class="form-select" id="exampleSelect1">
                  <option>Jayanagara 4th Block</option>
                  <option>Sanjay Gandhi Hospital</option>
                  <option>Carmel Convent</option>
                  <option>Pump House</option>
                  <option>East End Circle</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4">Choose Destination Point</label>
                <select class="form-select" id="exampleSelect1">
                  <option>Jayanagara 4th Block</option>
                  <option>Sanjay Gandhi Hospital</option>
                  <option>Carmel Convent</option>
                  <option>Pump House</option>
                  <option>East End Circle</option>
                </select>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
